<!doctype html>
<html>
<head>
  <title>ToDo app demo in flask</title>
</head>

<body>
  <h1>Welcome to your ToDo list</h1>
  <h3><a href="{{ url_for('new') }}">Add new entry to the list</a></h3><br>
  <br><br>

  Current ToDo entries are:
  <table>
    {% for entry in list %}
      <tr>
        <td><a href = "{{ url_for('view', todo_id = entry.id) }}">{{ entry.description }}</a></td>
        <td>{{ entry.date }}</td>
      </tr>
    {% endfor %}

  </table>
</body>
</html>
