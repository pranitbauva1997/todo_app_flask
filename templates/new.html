<!doctype html>
<html>
<head>
  <title>ToDo app demo in flask</title>
</head>

<body>
  <h2>Create a new ToDo item:</h2><br>
  <form action="{{ url_for('create') }}" method="get">
    Description: <br>
    <input type="text" name="description"><br>
    Deadline: <br>
    <input type="text" name="date"><br>
    <input type="submit" value="Submit">
  </form>

  <h3><a href="{{ url_for('index') }}">Go back to home page</a></h3>
</body>
</html>
